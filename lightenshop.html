<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lighten Online Shop Header</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/lighten.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- top bar -->
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-facebook-f fa-lg"
                                    style="color: #000000;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-twitter fa-lg"
                                    style="color: #000000;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-square-instagram fa-lg"
                                    style="color: #000000;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-linkedin-in fa-lg"
                                    style="color: #000000;"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-4 offset-5 mt-2">
                    <p class="ps-4">long established fact that a reader will be</p>
                </div>
            </div>
        </div>

    <!-- nav bar -->
    <div class="mynav">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo mt-3">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/logo.jpg" alt="Logo Icon" class="img-fluid">

                    </div>
                </div>
                <div class="col-sm-8 offset-sm-2">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active mt-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-2" href="#">product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-2" href="#">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-2" href="#">contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-2" href="#">signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <button class="btn" type="button">Login</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
